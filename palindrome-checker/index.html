<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Palindrome Checker
    </title>
  </head>
  <body>
    <main>
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="palindrome-card">
        <label for="text-input">Enter text to check for palindrome-ness</label>
        <input id="text-input" class="palindrome-input">
        <button id="check-btn" class="palindrome-btn">Check</button>
        <div class="result-div" id="result"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
