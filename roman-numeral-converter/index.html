<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <main>
      <h1>Roman Numeral Converter</h1>
      <form id="form" class="roman-numeral-converter-form">
        <fieldset class="roman-numeral-converter-fieldset">
          <label for="number" class="number-input-label">Enter a number:</label>
          <input type="number" id="number" class="number-input" required/>
          <button type="submit" id="convert-btn" class="convert-btn">Convert</button>
        </fieldset>
      </form>
      <div id="output" class="hidden output"></div>
      <script src="script.js"></script>
    </main>
  </body>
